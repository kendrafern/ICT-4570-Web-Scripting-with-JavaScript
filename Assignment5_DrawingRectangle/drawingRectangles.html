  <body>
    <h1>Assignment 5</h1>
    <p>Enter the width or height in the form and press "Get Area", or interactively draw a rectangle on the canvas.</p>
    <form id="areaform">
       <label for="width">Width:</label>
       <input id="width" type="number">
       <label for="height">Height:</label>
       <input id="height" type="number">
       <br/>
       <label for="area">Area:</label>
       <output id="area"> </output>
       <br/>
       <label for="perimeter">Perimeter:</label>
       <output id="perimeter"> </output>
       <br/>
       <button type="button" id="calculate">Get Area</button>
    </form>
    <canvas id="drawing" width="500" height="500">
       <p class="red">Sorry that your browser does not support a canvas</p>
    </canvas>
    <script src="js/drawingRectangles.js"></script>
  </body>
